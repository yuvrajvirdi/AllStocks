<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllStocks</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/69f57f44fe.js" crossorigin="anonymous"></script>
<body>
    <div class="app-header">
        <div class="app-name">AllStocks</div> 
        <i class="far fa-chart-bar"></i>
    </div>
    <div class="index-content">
        <form action="{{ url_for('get_stock') }}" method="post">
            <input type="text" id="stockname" name="sname" placeholder=" Stock Symbol..."/>
            <input type="text" id="period" name="period" placeholder=" Enter a period (1mo, 1y, etc)"/>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="info">
        Stock widget designed to help you <br> find all your desired stock info.
    </div>
    <footer>
        <p>
            Yuvraj Virdi & Mayank Walia
        </p>
    </footer>
    <div class="error">
        {{error}}
    </div>
</body>
</html>
